<template name="postForm">
  {{#autoForm collection="Posts" id=formId type=action validation="submit" doc=.. }}
    {{> afQuickField name='slug' }}
    {{> afQuickField name='title' }}

    {{{editor ../../content}}}

    <button type="submit" class="btn btn-primary">{{submitBtn}}</button>
  {{/autoForm}}
</template>
