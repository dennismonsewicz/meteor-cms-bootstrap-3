<template name="postEdit">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Editing post {{ _id }}</h4>
    </div>
    <div class="panel-body">
      {{#autoForm collection="Posts" id="editPostForm" type="update" validation="submit" doc=this }}
        {{> afQuickField name='slug' }}
        {{> afQuickField name='title' }}

        <div class="form-group">
          <label class="control-label">Content</label>
          <textarea rows="5" name="content" class="form-control" id="postEditTextArea" required data-schema-key="content">{{content}}</textarea>
          {{ wysiwygEditor }}
        </div>

        <button type="submit" class="btn btn-primary">Update</button>
      {{/autoForm}}
    </div>
  </div>
</template>
