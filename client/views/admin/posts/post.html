<template name="post">
  <div class="row post">
    <div class="col-md-9">
      <h3>{{ title }} - <span class="time" title="{{createdAt}}">{{createdAt}}</span></h3>
      <p>Created By - {{ author }}</p>
    </div>

    <div class="col-md-3">
      {{> editActions }}
    </div>
  </div>
</template>

<template name="editActions">
  <ul class="nav nav-pills">
    <li>
      <a href="{{ pathFor 'postEdit' }}">
        <i class="glyphicon glyphicon-edit"></i>
      </a>
    </li>
    <li>
      <a href="{{ pathFor 'postRemove' }}" data-id="{{ _id }}" class="remove-post">
        <i class="glyphicon glyphicon-remove"></i>
      </a>
    </li>
    <li>
      <a href="{{ pathFor 'postShow' }}" data-id="{{ _id }}" target="_blank">
        <i class="glyphicon glyphicon-eye-open"></i>
      </a>
    </li>
  </ul>
</template>
